<img src="/assets/images/background/formbg.jpg" class="z-n1 position-fixed object-fit-cover h-100 w-100">

<div class="container flex-form-centered-container">
    <div class=" col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9 my-3
        bg-white border border-primary border-3 rounded rounded-3 auth-form-panel">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-5 mt-5">
            <div class="text-center mb-5">
                <h1 class="my-3">Login</h1>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="email" type="email" placeholder="email" id="email" class="form-control"
                    [ngClass]="(loginForm.get('email')?.valid) 
                    ? 'is-valid'
                    : (loginForm.get('email')?.touched ? 'is-invalid' : null)">
                <label class="bg-transparent" for="email">Email</label>
                <div *ngIf="loginForm.get('email')?.errors?.['required']" class="invalid-feedback">
                    Email should not be empty
                </div>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="password" type="password" placeholder="password" id="pass" class="form-control"
                    [ngClass]="(loginForm.get('password')?.valid) 
                    ? 'is-valid'
                    : (loginForm.get('password')?.touched ? 'is-invalid' : null)">
                <label class="bg-transparent" for="pass">Password</label>
                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">
                    Password should not be empty
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="invalid-feedback">
                    Minimum length: 6 characters
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-lg mt-3 btn-primary fs-4">
                    Login
                </button>
            </div>
            <div class="mt-3 mb-3 ms-2 opacity-75 text-center another-auth-link">
                No account? <a routerLink="/account/register">Sign Up</a>
            </div>
        </form>
    </div>
</div>
